<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> × ×™×”×•×œ-×”×–×× ×•×ª ×—.×¡×‘×Ÿ</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --brand: #0b72b9; --accent: #ff9f1c; --bg: #f4f7f9; --card: #ffffff;
            --text-dark: #2c3e50; --text-light: #7f8c8d; --border: #e0e4e7;
            --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; --info: #3498db;
            --radius: 12px; --shadow: 0 7px 25px rgba(0,0,0,0.08);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(52, 152, 219, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); } }

        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); color: var(--text-dark); margin: 0; overflow: hidden; }
        .main-container { display: flex; height: 100vh; }
        
        .sidebar { width: 240px; background: var(--card); border-left: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); }
        .sidebar-header h1 { font-size: 1.8rem; margin: 0; color: var(--brand); }
        .nav-btn { width: 100%; padding: 18px 25px; border: none; background: none; text-align: right; font-family: inherit; font-size: 1.1rem; font-weight: 600; cursor: pointer; border-right: 4px solid transparent; display: flex; align-items: center; gap: 15px; color: var(--text-dark); }
        .nav-btn:hover { background-color: #f8f9fa; }
        .nav-btn.active { border-right-color: var(--brand); color: var(--brand); background-color: #f1f8fd; }

        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; }
        .header { background-color: var(--card); padding: 15px 30px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease-out; }

        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 25px; }
        .order-card { background-color: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); display: flex; flex-direction: column; animation: fadeIn 0.5s ease-out forwards; position: relative; }
        .card-eye-btn { position: absolute; top: 15px; left: 15px; background: none; border: none; cursor: pointer; font-size: 1.2rem; color: var(--text-light); }
        .card-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .card-client { font-size: 1.2rem; font-weight: 700; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; color: #fff; }
        .status-×—×“×© { background-color: var(--info); animation: pulse 2s infinite; }
        .status-×‘×˜×™×¤×•×œ { background-color: var(--warning); }
        .status-×”×•×©×œ× { background-color: var(--success); }
        .card-actions { background-color: #f8f9fa; padding: 20px; border-top: 1px solid var(--border); border-radius: 0 0 var(--radius) var(--radius); }
        .action-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .action-group select, .action-group .btn { padding: 10px; border: 1px solid var(--border); border-radius: 8px; }
        .reply-group textarea { width: 100%; border: 1px solid var(--border); border-radius: 8px; padding: 10px; resize: vertical; margin-bottom: 10px; box-sizing: border-box;}
        
        .form-view { max-width: 800px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-family: inherit; font-size: 0.9rem; transition: all 0.2s; }
        .btn-primary { background-color: var(--brand); color: white; }
        .btn-success { background-color: var(--success); color: white; }
        .btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }
    </style>
</head>
<body>
    <audio id="notification-sound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-design/ui_loading_screen_generic_progress_notification_001.mp3" preload="auto"></audio>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h1>CRM</h1></div>
            <button class="nav-btn active" data-view="orders-view">×—×"×œ ×”×–×× ×•×ª</button>
            <button class="nav-btn" data-view="reports-view">×“×•×—×•×ª ×•× ×™×”×•×œ</button>
            <button class="nav-btn" data-view="new-customer-view">×”×§××ª ×œ×§×•×— ×—×“×©</button>
            <button class="nav-btn" data-view="guide-view">××“×¨×™×š ×œ××©×ª××©</button>
        </aside>

        <div class="content-wrapper">
            <header class="header">
                <div id="user-profile"></div>
                <button id="refresh-btn" class="btn btn-primary">×¨×¢× ×Ÿ × ×ª×•× ×™×</button>
            </header>

            <main class="main-content">
                <div id="orders-view" class="view active">
                    <div id="orders-grid" class="orders-grid"></div>
                </div>
                <div id="reports-view" class="view">
                    <!-- Reports View Content Here -->
                </div>
                <div id="new-customer-view" class="view">
                    <!-- New Customer Form Here -->
                </div>
                <div id="guide-view" class="view">
                    <!-- Guide View Here -->
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://script.google.com/macros/s/AKfycbyEIX1AqSl4PgHMyOy5JERToxNvtHxMvtnqwZYt79KNCB3KuZk8ONTluD8-GSAv_pvZ/exec";
            
            let allOrders = [], knownOrderIds = new Set();
            const currentUser = "×¨×××™";
            const notificationSound = document.getElementById('notification-sound');
            
            const switchView = (viewId) => {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(viewId).classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.view === viewId));
            };

            const apiPost = async (body) => {
                try {
                    const response = await fetch(API_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(body), cache: 'no-cache', headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                    if (!response.ok) throw new Error(`Network response error: ${response.statusText}`);
                    const result = await response.json();
                    if(result.status === 'error') throw new Error(result.message);
                    return result;
                } catch (error) {
                    console.error("API Error:", error);
                    alert(`×©×’×™××ª ×ª×§×©×•×¨×ª: ${error.message}`);
                    return null;
                }
            };

            const loadDashboardData = async (isManualRefresh = false) => {
                 const grid = document.getElementById('orders-grid');
                 if (isManualRefresh) grid.style.opacity = '0.5';
                 const data = await apiPost({ action: 'getAdminDashboard' });

                 if (data && data.status === 'success') {
                     const conversations = data.conversations || [];
                     const newOrderIds = new Set(conversations.map(o => o.orderId));
                     if (knownOrderIds.size > 0 && [...newOrderIds].some(id => !knownOrderIds.has(id))) {
                         notificationSound.play().catch(e => console.warn("Could not play sound:", e));
                     }
                     knownOrderIds = newOrderIds;

                     allOrders = conversations.filter(o => o.status !== '×”×•×©×œ×');
                     renderOrdersGrid(allOrders, 'orders-grid');
                 } else {
                     grid.innerHTML = '<p>×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×. ×•×“× ×©×”×¡×§×¨×™×¤×˜ ×¤×•×¨×¡× ×‘×’×¨×¡×” ×—×“×©×” ×•×”×›×ª×•×‘×ª × ×›×•× ×”.</p>';
                 }
                 grid.style.opacity = '1';
            };

            function renderOrdersGrid(orders, gridId) {
                const grid = document.getElementById(gridId);
                grid.innerHTML = '';
                if (!orders || orders.length === 0) {
                    grid.innerHTML = '<p>××™×Ÿ ×”×–×× ×•×ª ×œ×”×¦×’×”.</p>';
                    return;
                }
                orders.forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'order-card';
                    card.dataset.orderId = order.orderId;
                    card.innerHTML = `
                        <button class="card-eye-btn" data-order-id="${order.orderId}">ğŸ‘ï¸</button>
                        <div class="card-header">
                            <div class="card-client">${order.clientName}</div>
                            <span class="status-badge status-${order.status}">${order.status}</span>
                        </div>
                        <div class="card-body" style="padding: 15px 20px;">
                            <p style="font-style: italic; color: var(--text-light); margin:0;">"${order.lastMessage}"</p>
                        </div>
                        <div class="card-actions">
                            <div class="action-group">
                                <select class="status-select">
                                    <option value="×—×“×©" ${order.status === '×—×“×©' ? 'selected' : ''}>×—×“×©</option>
                                    <option value="×‘×˜×™×¤×•×œ" ${order.status === '×‘×˜×™×¤×•×œ' ? 'selected' : ''}>×‘×˜×™×¤×•×œ</option>
                                    <option value="×”×•×©×œ×" ${order.status === '×”×•×©×œ×' ? 'selected' : ''}>×”×•×©×œ×</option>
                                </select>
                                <button class="btn btn-primary update-btn">×¢×“×›×Ÿ ×¡×˜×˜×•×¡</button>
                            </div>
                            <div class="reply-group">
                                <textarea class="reply-textarea" placeholder="×›×ª×•×‘ ×”×•×“×¢×” ××™×©×™×ª ×œ×œ×§×•×—..."></textarea>
                                <button class="btn btn-success reply-btn">×©×œ×— ×”×•×“×¢×”</button>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            
            function setupEventListeners() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => switchView(btn.dataset.view));
                });

                document.getElementById('refresh-btn').addEventListener('click', () => loadDashboardData(true));
                
                document.getElementById('orders-grid').addEventListener('click', async (e) => {
                    const card = e.target.closest('.order-card');
                    if (!card) return;
                    const orderId = card.dataset.orderId;
                    const order = allOrders.find(o => o.orderId === orderId);
                    if (!order) return;

                    if (e.target.classList.contains('update-btn')) {
                        const newStatus = card.querySelector('.status-select').value;
                        e.target.textContent = '××¢×“×›×Ÿ...';
                        e.target.disabled = true;
                        await apiPost({
                            action: 'updateOrderAndNotify',
                            conversationId: orderId,
                            newStatus: newStatus,
                            updatedBy: currentUser
                        });
                        await loadDashboardData();
                    }

                    if (e.target.classList.contains('reply-btn')) {
                        const textarea = card.querySelector('.reply-textarea');
                        const message = textarea.value.trim();
                        if (!message) {
                            alert('×œ× × ×™×ª×Ÿ ×œ×©×œ×•×— ×”×•×“×¢×” ×¨×™×§×”.');
                            return;
                        }
                        
                        e.target.textContent = '×©×•×œ×—...';
                        e.target.disabled = true;
                        
                        await apiPost({
                            action: 'adminSendMessage',
                            clientId: order.clientId,
                            orderId: orderId,
                            adminName: currentUser,
                            text: message
                        });
                        textarea.value = '';
                        e.target.textContent = '×©×œ×— ×”×•×“×¢×”';
                        e.target.disabled = false;
                        alert('×”×”×•×“×¢×” × ×©×œ×—×”!');
                    }
                });
            }

            // --- Initial Load ---
            loadDashboardData();
            setupEventListeners();
            setInterval(() => loadDashboardData(), 30000);
        });
    </script>
</body>
</html>
