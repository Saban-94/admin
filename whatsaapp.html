<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>העוזר האישי להזמנות - ח.סבן</title>
    
    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#075E54">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>

    <style>
        :root {
            --brand: #075E54; --accent: #25D366; --bg: #E5DDD5; --app-bg: #ECE5DD;
            --text-dark: #303030; --text-light: #667781; --border: #e0e0e0;
            --outgoing-bg: #DCF8C6; --incoming-bg: #FFFFFF; --system-bg: #E1F2FB;
            --radius-l: 12px; --radius-s: 7.5px; --shadow: 0 1px 1px 0 rgba(11,20,26,.1);
        }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Assistant', sans-serif; background-color: var(--bg); }
        .app-container { display: flex; flex-direction: column; height: 100%; max-width: 700px; margin: 0 auto; background-color: var(--app-bg); box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .header { background-color: #F0F2F5; color: var(--text-dark); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #D1D7DB; }
        .header-info { display: flex; align-items: center; gap: 15px; }
        .header-info img { width: 40px; height: 40px; border-radius: 50%; }
        .header-title { font-size: 1.1rem; font-weight: 600; }
        .chat-canvas { flex: 1; overflow-y: auto; padding: 10px; background-image: url('https://i.postimg.cc/CKYh5dLW/peakpx.jpg'); background-repeat: repeat; }
        .message-bubble { max-width: 80%; padding: 6px 9px; border-radius: var(--radius-s); margin-bottom: 10px; line-height: 1.5; word-wrap: break-word; box-shadow: var(--shadow); position: relative; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .message-bubble.outgoing { background-color: var(--outgoing-bg); align-self: flex-end; margin-right: 0; margin-left: auto; }
        .message-bubble.incoming { background-color: var(--incoming-bg); align-self: flex-start; margin-left: 0; margin-right: auto; }
        .buttons-container { display: flex; flex-direction: column; gap: 8px; align-items: flex-start; margin-top: 8px; max-width: 80%; }
        .quick-reply-btn { background-color: #fff; border: 1px solid var(--brand); color: var(--brand); padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: background-color 0.2s; font-family: 'Assistant', sans-serif; font-weight: 600; }
        .quick-reply-btn:hover { background-color: #f0f8f7; }
        .typing-indicator span { height: 8px; width: 8px; background-color: #a0a0a0; border-radius: 50%; display: inline-block; margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .chat-input-area { display: flex; padding: 8px 12px; align-items: center; background-color: #F0F2F5; gap: 10px; }
        .chat-input-wrapper { display: flex; align-items: center; flex: 1; background-color: #FFFFFF; border-radius: 24px; padding: 0 12px; }
        .chat-input { flex: 1; border: none; border-radius: 20px; padding: 10px; font-size: 1rem; background: none; }
        .chat-input:focus { outline: none; }
        .icon-btn { background: none; border: none; cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .icon-btn svg { width: 24px; height: 24px; fill: #54656F; }
        .send-btn { background-color: var(--accent); color: white; border: none; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; transition: background-color 0.3s; cursor: pointer; }
        #file-input { display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-info">
                <img src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Avatar">
                <div class="header-title">ח.סבן חומרי בניין</div>
            </div>
        </header>
        <main class="chat-canvas" id="chat-canvas"></main>
        <footer class="chat-input-area">
            <div class="chat-input-wrapper">
                 <input type="text" id="message-input" class="chat-input" placeholder="הקלד/י הודעה...">
            </div>
            <button id="send-btn" class="send-btn" aria-label="שלח">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
            </button>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // ==========================================================
            // ===               >>>>>> הגדרות חשובות <<<<<<           ===
            // ==========================================================
            const API_URL = 'https://script.google.com/macros/s/AKfycbyEIX1AqSl4PgHMyOy5JERToxNvtHxMvtnqwZYt79KNCB3KuZk8ONTluD8-GSAv_pvZ/exec'; // <-- הדבק כאן את הכתובת של ה-Web App
            const ONESIGNAL_APP_ID = 'YOUR_ONESIGNAL_APP_ID'; // <-- הדבק כאן את המזהה מ-OneSignal
            // ==========================================================

            // PWA Service Worker Registration
            const registerServiceWorker = async () => {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('./service-worker.js', { scope: './' });
                        console.log('Service Worker registered successfully:', registration);
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            };

            const dom = { canvas: document.getElementById('chat-canvas'), input: document.getElementById('message-input'), sendBtn: document.getElementById('send-btn') };
            
            const initOneSignal = () => {
                if (!ONESIGNAL_APP_ID || ONESIGNAL_APP_ID.includes('YOUR_')) {
                    console.warn("OneSignal App ID not configured. Skipping OneSignal init.");
                    return;
                }
                window.OneSignal = window.OneSignal || [];
                OneSignal.push(function() {
                    OneSignal.init({ appId: ONESIGNAL_APP_ID });
                    OneSignal.showSlidedownPrompt();
                });
            };

            const sendMessage = async () => {
                const messageText = dom.input.value.trim();
                if (messageText) {
                    renderUserMessage(messageText);
                    dom.input.value = '';
                    setTyping(true);
                    try {
                        const response = await apiPost({ message: messageText });
                        renderServerMessage(response);
                    } catch(err) {
                        console.error("API Post failed:", err);
                        renderServerMessage({ sender: 'bot', text: 'שגיאת תקשורת. אנא בדוק את חיבור האינטרנט.' });
                    } finally {
                        setTyping(false);
                    }
                }
            };

            dom.sendBtn.addEventListener('click', sendMessage);
            dom.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
            
            function renderUserMessage(text) {
                 const bubble = document.createElement('div');
                 bubble.className = 'message-bubble outgoing';
                 bubble.innerHTML = text.replace(/\n/g, '<br>');
                 dom.canvas.appendChild(bubble);
                 scrollToBottom();
            }

            function renderServerMessage(response) {
                if (!response || !response.text) return;
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble incoming';
                
                bubble.innerHTML = response.text.trim().startsWith('<') ? response.text : response.text.replace(/\n/g, '<br>');

                dom.canvas.appendChild(bubble);

                if (response.buttons && response.buttons.length > 0) {
                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'buttons-container';
                    response.buttons.forEach(btnInfo => {
                        const button = document.createElement('button');
                        button.className = 'quick-reply-btn';
                        button.textContent = btnInfo.title;
                        button.onclick = () => {
                            renderUserMessage(btnInfo.title);
                            setTyping(true);
                            apiPost({ payload: btnInfo.payload }).then(res => {
                                renderServerMessage(res);
                            }).finally(() => setTyping(false));
                            buttonsContainer.remove();
                        };
                        buttonsContainer.appendChild(button);
                    });
                    dom.canvas.appendChild(buttonsContainer);
                }

                if (response.orderId) {
                    const myCanvas = document.createElement('canvas');
                    myCanvas.style.cssText = 'width:100%;height:100%;position:fixed;inset:0;z-index:10000;';
                    document.body.appendChild(myCanvas);
                    const myConfetti = confetti.create(myCanvas, { resize: true });
                    myConfetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
                    setTimeout(() => myCanvas.remove(), 3000);
                }
                scrollToBottom();
            }
            
            function setTyping(isTyping) {
                let indicator = document.getElementById('typing-indicator');
                if (isTyping && !indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.className = 'message-bubble incoming';
                    indicator.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
                    dom.canvas.appendChild(indicator);
                    scrollToBottom();
                } else if (!isTyping && indicator) {
                    indicator.remove();
                }
            }

            function scrollToBottom() { dom.canvas.scrollTop = dom.canvas.scrollHeight; }
            
            async function apiPost(body) {
                const urlParams = new URLSearchParams(window.location.search);
                body.clientId = urlParams.get('clientId');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    body: JSON.stringify(body),
                    headers: { 'Content-Type': 'application/json' },
                });
                return response.json();
            }
            
            // --- INITIALIZE APP ---
            await registerServiceWorker();
            initOneSignal();
            
            setTyping(true);
            try {
                const initialResponse = await apiPost({ type: 'start' });
                renderServerMessage(initialResponse);
            } catch (err) {
                console.error("Initialization failed:", err);
                renderServerMessage({ sender: 'bot', text: 'לא ניתן להתחבר לשרת. אנא נסה לרענן את הדף.' });
            } finally {
                setTyping(false);
            }
        });
    </script>
</body>
</html>
